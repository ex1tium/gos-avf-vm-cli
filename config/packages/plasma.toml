# KDE Plasma Desktop Configuration
# Full KDE Plasma desktop environment for desktop-style operation.
# This is the traditional Plasma desktop, not the mobile version.

[meta]
name = "plasma"
display_name = "KDE Plasma"
description = "Full KDE Plasma desktop environment"
type = "desktop"

[packages]
core = [
    "plasma-desktop",
    "plasma-workspace",
    "sddm",  # Display manager (disabled by gvm)
    "konsole",
    "dolphin",
]
optional = [
    "firefox-esr",
    "kate",
    "kscreen",
    "plasma-nm",  # Network manager applet
    "kde-spectacle",  # Screenshot tool
]
wayland_helpers = [
    "plasma-workspace-wayland",
    "xwayland",
]
user_packages = []

[environment]
# Note: WAYLAND_DISPLAY is intentionally omitted - the compositor sets it dynamically at runtime
vars = [
    "XDG_SESSION_TYPE=wayland",
    "QT_QPA_PLATFORM=wayland",
    "QT_WAYLAND_DISABLE_WINDOWDECORATION=1",
    "GDK_BACKEND=wayland",
    "MOZ_ENABLE_WAYLAND=1",
    "SDL_VIDEODRIVER=wayland",
    "CLUTTER_BACKEND=wayland",
    "WLR_NO_HARDWARE_CURSORS=1",
    "LIBGL_ALWAYS_INDIRECT=0",
]

[files]
"~/.config/plasma-workspace/env/linuxvm-wayland.sh" = """#!/bin/sh
# Environment setup for KDE Plasma on GrapheneOS VM
# Generated by GVM setup tool

export XDG_SESSION_TYPE=wayland
export QT_QPA_PLATFORM=wayland
export MOZ_ENABLE_WAYLAND=1
export GDK_BACKEND=wayland
export SDL_VIDEODRIVER=wayland
export WLR_NO_HARDWARE_CURSORS=1

# Ensure D-Bus session is available
if [ -z "$DBUS_SESSION_BUS_ADDRESS" ]; then
    eval $(dbus-launch --sh-syntax)
fi
"""

# Custom startup script for KDE Plasma on AVF
# Bypasses systemd-logind requirement by using kwin_wayland directly
"~/.local/bin/plasma-session" = """#!/bin/bash
# KDE Plasma session launcher for GrapheneOS AVF
# Uses kwin_wayland directly to bypass systemd-logind dependency
# See: https://community.kde.org/KWin/Wayland

echo "=== KDE Plasma Session Launcher (AVF) ==="

# Track child PIDs for cleanup
KWIN_PID=""
DBUS_PID=""

# Cleanup function - kill all related processes
cleanup() {
    echo ""
    echo "Shutting down Plasma session..."

    # Kill plasmashell first (gracefully)
    pkill -TERM -u "$(id -u)" plasmashell 2>/dev/null

    # Kill kwin_wayland
    if [ -n "$KWIN_PID" ] && kill -0 "$KWIN_PID" 2>/dev/null; then
        kill -TERM "$KWIN_PID" 2>/dev/null
        sleep 1
        kill -KILL "$KWIN_PID" 2>/dev/null
    fi

    # Also try by name as fallback
    pkill -TERM -u "$(id -u)" kwin_wayland 2>/dev/null
    sleep 0.5
    pkill -KILL -u "$(id -u)" kwin_wayland 2>/dev/null

    # Kill dbus-daemon if we started it
    if [ -n "$DBUS_PID" ] && kill -0 "$DBUS_PID" 2>/dev/null; then
        kill -TERM "$DBUS_PID" 2>/dev/null
    fi

    echo "Plasma session ended."
    exit 0
}

# Trap signals for clean shutdown
trap cleanup INT TERM HUP QUIT EXIT

# Step 1: Set up XDG_RUNTIME_DIR BEFORE dbus-launch
# This must exist before any Wayland/D-Bus operations
if [ -z "$XDG_RUNTIME_DIR" ]; then
    export XDG_RUNTIME_DIR="/run/user/$(id -u)"
fi

echo "XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR"

# Create runtime dir if it doesn't exist (with proper permissions)
if [ ! -d "$XDG_RUNTIME_DIR" ]; then
    echo "Creating XDG_RUNTIME_DIR..."
    sudo mkdir -p "$XDG_RUNTIME_DIR"
    sudo chown "$(id -u):$(id -g)" "$XDG_RUNTIME_DIR"
    sudo chmod 700 "$XDG_RUNTIME_DIR"
fi

# Step 2: Set up D-Bus session if not already available
# This is critical - kwin_wayland needs D-Bus for IPC
if [ -z "$DBUS_SESSION_BUS_ADDRESS" ]; then
    echo "Starting D-Bus session..."
    eval "$(dbus-launch --sh-syntax)"
    DBUS_PID="$DBUS_DAEMON_PID"
    export DBUS_SESSION_BUS_ADDRESS
    echo "D-Bus session started: $DBUS_SESSION_BUS_ADDRESS (PID: $DBUS_PID)"
fi

# Step 3: Set session type environment variables
export XDG_SESSION_TYPE=wayland
export XDG_SESSION_CLASS=user
export XDG_CURRENT_DESKTOP=KDE

# KDE-specific session variables
export KDE_FULL_SESSION=true
export KDE_SESSION_VERSION=6

# Step 4: Wayland environment for Qt/GTK apps
export QT_QPA_PLATFORM=wayland
export QT_WAYLAND_DISABLE_WINDOWDECORATION=1
export GDK_BACKEND=wayland
export MOZ_ENABLE_WAYLAND=1
export SDL_VIDEODRIVER=wayland
export WLR_NO_HARDWARE_CURSORS=1
export CLUTTER_BACKEND=wayland

# Force software cursor (better compatibility with virtio-gpu)
export KWIN_FORCE_SW_CURSOR=1

# Step 5: Launch kwin_wayland directly with plasmashell
# NOTE: We intentionally skip startplasma-wayland because it requires systemd-logind
# --drm tells kwin to use DRM/KMS to access virtio-gpu directly (for AVF display)
echo "Starting kwin_wayland with Plasma Desktop shell..."

# List DRI devices for debugging
if [ -d "/dev/dri" ]; then
    echo "DRI devices:"
    ls -la /dev/dri/
    kwin_wayland --drm --xwayland plasmashell &
    KWIN_PID=$!
else
    echo "WARNING: No /dev/dri found, display may not work"
    kwin_wayland --xwayland plasmashell &
    KWIN_PID=$!
fi
echo "kwin_wayland PID: $KWIN_PID"

echo ""
echo "Press Ctrl+C to stop the session"
echo ""

# Wait for kwin to exit (or be killed by signal)
wait $KWIN_PID 2>/dev/null
EXIT_CODE=$?

# Remove EXIT trap since we're exiting normally
trap - EXIT

echo "kwin_wayland exited with code: $EXIT_CODE"
exit $EXIT_CODE
"""

[session]
# Use our custom wrapper script that handles D-Bus and bypasses systemd
# Note: requires_dbus_session is false because the script handles D-Bus internally
start_command = "~/.local/bin/plasma-session"
fallback_command = "kwin_wayland --xwayland --exit-with-session=plasmashell"
requires_dbus_session = false
helper_script_name = "start-plasma"

[conflicts]
# No hard conflicts with other desktops, but warn about disk usage
desktops = []
packages = []
