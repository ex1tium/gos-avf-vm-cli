# XFCE4 Desktop Configuration
# Lightweight XFCE4 desktop environment as an alternative option.

[meta]
name = "XFCE4"
description = "Lightweight XFCE4 desktop environment"
type = "desktop"

[packages]
core = [
    "xfce4",
    "xfce4-goodies",
]
optional = [
    "firefox-esr",
    "thunar",
    "xfce4-terminal",
]
wayland_helpers = []
user_packages = []

[environment]
vars = [
    "XDG_SESSION_TYPE=wayland",
    "WAYLAND_DISPLAY=wayland-0",
    "QT_QPA_PLATFORM=wayland",
    "GDK_BACKEND=wayland",
    "MOZ_ENABLE_WAYLAND=1",
    "SDL_VIDEODRIVER=wayland",
    "WLR_NO_HARDWARE_CURSORS=1",
    "LIBGL_ALWAYS_INDIRECT=0",
]

[files]

[session]
start_command = "dbus-run-session startxfce4"
fallback_command = "xfce4-session"
requires_dbus_session = false
helper_script_name = "start-xfce4"
